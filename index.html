<!DOCTYPE html>
<html lang="en">
    <head>
        <title> API Final</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Photo Generator</h1>
        <h2> designed by Isabella Pearce using Unspash API </h2>
        <button onclick="myFunction()">Click me</button>


    <div class="imageContainer">
        <a id="imageLink" href="#">
          <img alt="" id="unsplashImage" />
        </a>
      </div>
      <p class="imageDetails">Photo by <a id="creator" href="#">NAME</a> on <a href="https://www.unsplash.com">Unsplash</a>!</p>

      


      <script>


    let clientID = "LXxvjIOGHcrtq4IObjsHOROrIJoT62Tee3lw8x1Yfpo";
     let endpoint = 'https://api.unsplash.com/photos/random/?client_id=LXxvjIOGHcrtq4IObjsHOROrIJoT62Tee3lw8x1Yfpo';

        let imageElement = document.querySelector("#unsplashImage");
        let imageLink = document.querySelector("#imageLink");
        let creator = document.querySelector ("#creator");


function myFunction(){
            fetch(endpoint) 
        .then(function(response){
           return response.json();
        })
        .then(function (jsonData){
            imageElement.src = jsonData.urls.regular;
            imageLink.setAttribute("href", jsonData.links.html);

            creator.innerText = jsonData.user.name;
            creator.setAttribute("href", jsonData.user.portfolio_url);
        })
    }

      </script>
    </body>
</html>
